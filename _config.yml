# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 青争哥哥
subtitle: 记录个人成长历程
# description: 运动，饮食，睡眠，运动，相结合，成就崭新的自己！
description: 跑得了马，写得了码！
author: 陈良静
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://chenliangjing.me
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
about_dir: about

# Directory
source_dir: source
public_dir: public
tag_dir: Categorys
archive_dir: archives
category_dir: Tags
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: tru
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next
stylus:
  compress: true


# feed
# Dependencies: https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:

# 插件
plugins:
# - <plugin-name>  #插件名

# 开启本地监听端口
server:
  port: 4001
  compress: true
  header: true

# 站内搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repository: "https://github.com/ljchen1129/ljchen1129.github.io.git"
    branch: master
  - type: git
    repository: https://git.coding.net/ljchen1129/ljchen1129.git
    branch: master

